      cname: Win64-VS2013
      VSVER: 12.0
    # qt 5.6
    - QTDIR: C:\Qt\5.6\msvc2013
      cname: Win32-VS2013
      VSVER: 12.0
    - QTDIR: C:\Qt\5.6\msvc2013_64
      cname: Win64-VS2013
      VSVER: 12.0
    # qt 5.7
    - QTDIR: C:\Qt\5.7\msvc2013
      cname: Win32-VS2013
      VSVER: 12.0
    - QTDIR: C:\Qt\5.7\msvc2013_64
      cname: Win64-VS2013
      VSVER: 12.0
    # qt 5.8
    - QTDIR: C:\Qt\5.8\msvc2013
      cname: Win32-VS2013
      VSVER: 12.0
    - QTDIR: C:\Qt\5.8\msvc2013_64
      cname: Win64-VS2013
      VSVER: 12.0
    # visual studio 2015
    # qt 5.6
    - QTDIR: C:\Qt\5.6\msvc2015
      cname: Win32-VS2015
      VSVER: 14.0
    - QTDIR: C:\Qt\5.6\msvc2015_64
      cname: Win64-VS2015
      VSVER: 14.0
    # qt 5.7 only 32 bit
